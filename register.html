<!DOCTYPE html>
<html">
<head>
    <title>Register Form</title>
</head>
<body>
    
    <h1>Register Form</h1>
    <form>
        <label>Fast name</label>
        <input type="text" placeholder="Fast name"/><br><br>
        <label>Last name</label>
        <input type="text"placeholder="Last name"/><br><br>
        <label>Mobile::::</label>
        <input type="number"placeholder="number"/><br><br>
        <label>Email id:</label>
        <input type="text"placeholder="Email id"/><br><br>
        <label>DOB::::::</label>
        <input type="date"/><br><br>
        <label>Gender:::</label>
        <input type="radio"name="Gender"/>Male
        <input type="radio"name="Gender"/>Female<br><br>
        <label>State::::</label>
        <input type="select"placeholder=select><br><br>
        <label>Message::</label>
        <input type="text"placeholder=Message><br><br>
        <input type="submit"/><br><br>
    </form>
</body>
</html>
